<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="weather-style.css">
</head>

<body>
    <div class="container">
        <header>
            <input type="text" name="city" id="search-city" class="search-box"
                placeholder="Search for a city...">

        </header>
        <main>
            <section class="location">
                <div class="city">
                    New Delhi, India
                </div>
                <div class="date">
                    Saturday 14 October 2023
                </div>
            </section>
            <section class="AtPresent">
                <div class="temp"> 15&deg;C</div>
                <div class="weather">Sunny</div>
                <div class="hi-low"> 12&deg;C / 24&deg;C</div>
            </section>
        </main>
    </div>

    <script src="weather-report.js"></script>
</body>

</html>
